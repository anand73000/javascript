<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- SetInterval ==> sets the time 
    
     clearInterval ==> clear the time set by setInterval() -->

     <h2 id="h2"></h2>

     <script>
        h2 = document.getElementById('h2')
        
        cnt = setInterval(" counter()",50)

        x=0;
        function counter()
        {
           h2.innerHTML = ++x;

           if(x==100)
           {
             clearInterval(cnt);
           }
        }
       
     </script>
</body>
</html>
