<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    function ==> it is a block of code which we can use as many time as we need wehn we call it;

    Types:

    1. Simple Function

    Syntax :

    function functionName()
    {
        ..code/statements;
    }
    functionName(); //function calling


    2. Function wid parameter -->

    <script>

        a=55;
        function test()
        {
            document.write("<br>",a);
        }

        test();
        test();
        test();
        test();
    </script>
</body>
