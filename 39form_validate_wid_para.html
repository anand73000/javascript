<body>
    <form action="">
        Name : <input type="text" id="nm" onblur="validate(nm,nmErr)">

        Email : <input type="Email" id="em" onblur="validate(em,emErr)">

            function validate(x,y)
            {
                if(x.value == "")
                {
                    y.innerHTML = "Requried....!"

                }
                else
                {
                    y.innerHTML = ""
                }
            }
        </script>
