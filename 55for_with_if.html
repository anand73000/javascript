<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=20
  
        document.write(x/2);
        document.write("<br>");
        document.write(x%2);
        document.write("<br>");
        

        if(x%2 == 0)
        {
            document.write("EVEN");
        }
        else
        {
            document.write("ODD");
        }
        document.write("<br>");
        for(x=50;x<=60;x++)
        {
           if(x%2 == 0)
           {
            document.write(x +" <br>");
           }
           
        }
    </script>
</body>
</html>
