    name : <input type="text" id="nm" onblur=" test(nm,nmerr)" >
    <span id="nmerr"></span>

    <script>

        onlyalph = /^[a-zA-z]+$/
     function test(x,y)
    {
        if(x.value =="")
        {
           y.innerHTML = "Requried....."
           y.style.color="red"
           x.style.border = "1px solid red"
        }
        else if(!onlyalph.test(x.value))
        {
            y.innerHTML = "Only Alphabets....."
            y.style.color="red"
            x.style.border = "1px solid red"
        }
        else 
        {
            y.innerHTML = ""
            x   .style.border = "3px solid green"
        }
    }
    </script>
