    <!-- conditional statement : 
    1.if     ==>(for one condition)

    syntax :

    if(condition) 
    {
        ...code/statement;
    }

    2.if else  ==>(for more then one condition)
 
    syntax :
    if(condition) 
    {
        code/statement;
    }
     else
     {
        code/statement
     }

    3.if elseif else  ==>(for more then 2 condition)

    syntax :

    if(condition)
    {
        code/statement;
    }
    elseif(condition)
    {
       code/statement
    }
    else
     {
        code/statement
     }
    4.nested if 
    syntax :

    if(condition)
    {
        code/statement;
    }
    elseif(condition)
    {
       code/statement
    }
    else
     {
        code/statement
     }
