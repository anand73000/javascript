<body>
     
    <!-- SWITCH ==> when we have multiple choicse and we need output as per choices entred...

    syntax:

    swith(varname)
    {
        case 1 : codee.......
        break;

        case 1 : codee.......
        break;

        case 1 : codee.......
        break;

        case N : code.......
        break;

        default : code........
    } -->

    <script>
        var choices =9;

        switch(choices)
        {
            case 1 : document.write("hello1")
            break;
            case 2 : document.write("hello2")
            break;
            case 3 : document.write("hello3")
            break;
            case 4 : document.write("hello4")
            break;
            default : document.write("Invalid");
        }
    </script>
