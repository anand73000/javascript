<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="inp" onkeyup="test()" value="">

    <script>
      

       function test()
       {

           input = document.getElementById('inp')

            ch= input.value;

            a=50; b=50;

          switch(ch)
          {
            case '+' : alert(a+b);
            break;
            case '-' : alert(a-b);
            break;
            case '*' : alert(a*b);
            break;
            case '/' : alert(a/b);
            break;
            case '%' : alert(a%b);
            break;
            default : alert("Invalid ch");
          }
       }
    </script>
</body>
</html>
