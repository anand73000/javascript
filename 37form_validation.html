   <script>
    nm = document.getElementById('nm')
    mobile = document.getElementById('mn')

    nm_exp = /^[a-zA-Z]$/;
    function validate()
    {
        if(nm.value== "")
        {
            alert("name is requried..")
            return false;
        }
        
        if(!nm_exp.test(nm.value))

            alert("mobile is requried....")

        }
    }
