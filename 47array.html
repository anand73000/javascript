<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ARRAY = collection of multiple type of values

    ARRAY = INDEX/KEY/POSITION always start with ZERO(0)

    syntax 

    var varname = [1,2,3,4,5];

    document.write(varname) ;  1,2,3,4,5
    document.write(varname[0]) ; 1
    document.write(varname[1]) ; 2
    document.write(varname[2]) ; 3
    document.write(varname[3]) ; 4
    document.write(varname[4]) ; 5

    ARRAY size ==> total number of values stored

    varname.length = ARRAY size -->

    <script>
        var z = [1,2,3,4,5]

        document.write(z);
       document.write("<br>") 

       document.write(z[0]);//1
       document.write("<br>")

       document.write(z[1]);//2
       document.write("<br>")

       document.write(z[2]);//3
       document.write("<br>")

       document.write(z[3]);//4
       document.write("<br>")
       
       document.write(z[4]);//5
       document.write("<br><br>")


       document.write(z.length);
       document.write("<br><br>")

       for(x=0;x<=z.length;x++)
       {
        document.write("<br>")
        document.write(z[x])
       }

    </script>


</body>
</html>
