    <!-- LOOP : to repeat the code based on condition given

    Initialization; x=1
    Condition; x>=3
    Inc/Dec; x++/x--

    Types 

    1. for   ==> for in  ==> for of  ==> forEach

    syntax 
    
    for(Initialization;Condition;Inc/Dec)
    {
        code.......;
    }



    2. while

    syntax 
     
    Initialization

    while(condition)
    {
        code.......;
        inc/dec ;
    }



    3. do while

    Initialization
    do 
    {
        code..........;
        inc/dec ;
    }while(condition) -->
